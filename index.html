<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Space Yam`s</title>

    <!-- React -->
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
    <script src='https://unpkg.com/react@16.3.1/umd/react.production.min.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js'></script>
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Mono">
    <style>
        /* 부트스트랩 http://bootstrapk.com/css/ https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.css */
        /* 매우 작은 기기들(모바일폰, 768px 보다 작은)은 기본이므로 미디어쿼리가 없습니다. */
        @media (max-width: 575px) {
            .App-logo { left:38%;top:38%;height:21vmin; }
            p { display:none; }
        }
        @media (min-width: 576px) {
            .root { max-width: 540px; }
            .App-logo { left:50px;top:180px;height:21vmin; }
            p { left:110px;top:250px;color:pink }
        }
        @media (min-width: 768px) {
            .root { max-width: 720px; }
            .App-logo { left:140px;top:200px;height:25vmin; }
            p { left:220px;top:270px;color:burlywood }
        }
        @media (min-width: 992px) {
            .root { max-width: 960px; }
            .App-logo { left:280px;top:210px;height:28vmin; }
            p { left:370px;top:330px;color:cyan }
        }
        @media (min-width: 1200px) {
            .root { max-width: 1140px; }
            .App-logo { left:280px;top:210px;height:30vmin; }
            p { left:520px;top:330px;color:white }
        }

        * {margin:0; padding:0;}
        html, body { width:100%; height:100%; }
        #root, .App { width:100%; height:100%; }

        /* .App { text-align: center; } */
        .App-logo { position: absolute; cursor:not-allowed; }
        p { position: relative; font-size:26pt; font-family: "Space Mono", sans-serif; }

        @media (prefers-reduced-motion: no-preference) {
            .App-logo { animation: App-logo-spin infinite 20s linear; }
        }

        .App-header {
            width:100%; height:100%;
            background-color: #282c34; display: flex; flex-direction: column;
            font-size: calc(10px + 2vmin); color: white; 
            /* justify-content: center; align-items: center; */
        }

        .App-link { color: #61dafb; }

        @keyframes App-logo-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const {Switch, Route} = ReactRouterDOM;

        const App = () => {
            const loc = window.location;
            const url = window.location.href.split('/')
                ,path1 = url[url.length-2]
                ,path2 = url[url.length-1].split('?')[0]
                ,pathname = window.location.pathname.split('/')
                ,pathname1 = pathname[pathname.length-2]
                ,pathname2 = pathname[pathname.length-1];
            console.log('pathInfo:',loc,url,path1,path2); 
            return (
            <div className="App">
                <img src="./spaceyam.png" className="App-logo"
                      onClick={()=>{
                        location.href = 'https://spaceyam.github.io/spaceyam/yumyum.html';
                      }}/>
                <ReactRouterDOM.HashRouter>
                    <Switch>
                        <Route path="/" component={PageA} exact />
                        <Route path="/blue" component={PageB} />
                        <Route path="*" component={PageC} />
                    </Switch>
                </ReactRouterDOM.HashRouter>
            </div>
            );

            function PageA (props) {
                let toRender = 
                <React.Fragment> 
                <header className="App-header" style={{backgroundColor:"#5AA17F"}}>
                    <p>growing on space soil</p>
                </header>
                </React.Fragment>
                return(
                <React.Fragment> 
                {toRender}
                </React.Fragment>); 
            };

            function PageB (props) {
                let toRender = 
                <React.Fragment> 
                <header className="App-header" >
                    <p>howdy, Im space yam!</p>
                </header>
                </React.Fragment>
                return(
                <React.Fragment> 
                {toRender}
                </React.Fragment>); 
            };

            function PageC (props) {
                let toRender = 
                <React.Fragment> 
                <header className="App-header" style={{backgroundColor:"#e45370"}}>
                    <p>sorry, maybe you lost your way</p>
                </header>
                </React.Fragment>
                return(
                <React.Fragment> 
                {toRender}
                </React.Fragment>); 
            };
        }
        const rootElement = document.getElementById("root");
        ReactDOM.render(<App />, rootElement);

    </script>
</body>
</html>
